<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Instance</title>
    </head>
    <body>
        <div id="app">
            <h1>{{ title }}</h1>
            <button @click="title = 'Changed'">Update Title</button>
            <button @click="destroy">Destroy</button>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="app.js"></script>
    </body>
</html>
